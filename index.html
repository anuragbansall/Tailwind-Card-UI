<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="h-screen w-screen flex justify-center items-center">
    <div class="min-h-[20rem] min-w-[40rem] border-2 border-[#dadada] rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white h-20 flex justify-center items-center text-xl font-bold">News you can Trust.</div>
        <div class="mt-4">
            <h2 class="font-bold text-xl text-center">Stay up to date with the Latest!</h2>
            <p class="text-center">Subscribe to our newsletter for the latest news straight into your box</p>
        </div>
        <div class="flex flex-col items-center mt-4 gap-y-2">
            <input type="text" placeholder="you@example.com" class="w-1/2 p-2 bg-slate-200 text-center rounded-lg outline-none ">
            <button type="button" class="bg-sky-400 text-white w-1/2 p-2 rounded-full">Subscribe Now</button>
        </div>
        <div class="mt-4">
            <p class="text-center">We value your privacy</p>
        </div>
    </div>
</body>
</html>
